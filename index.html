<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Glance</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="backgroundImage"></div>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">
        <h1>GLANCE</h1>
      </div>
    </nav>
    <div class="main-content-container">
      <!-- MAIN HEADING -->
      <section class="container--date">
        <h2 class="header-text">
          <span id="weekday"></span>,
          <span id="month"></span>
          <span id="date"></span>,
          <span id="year"></span>
        </h2>
        <p class="time"><span id="hour"></span>:<span id="minute"></span><span id="period"></span></p>
      </section>

      <!-- WEATHER CONTAINER -->
      <section class="container--weather">
        <div class="inline">
          <a onClick="checkWeather()" class="btn--refresh"><img class="img--refresh" src="assets/reload.svg" /></a>
          <h2 class="section-heading">FORECAST
        </div>
        <div class="forcast-container">
          <div class="loader"></div>
        </div>
      </section>

      <!-- NEWS CONTAINER-->
      <section class="container--news">
        <div class="inline">
          <a onClick="getNews()" class="btn--refresh"><img class="img--refresh" src="assets/reload.svg" /></a>
          <h2 class="section-heading">TOP HEADLINES VIA NEW YORK TIMES</h2>
        </div>
        <div id="news">
          <div class="loader"></div>
        </div>
      </section>
      <!-- QUOTE CONTAINER -->
      <section class="container--quote">
        <div class="quote">
          <p class="quote__content"></p>
          <p class="quote__author"></p>
        </div>
      </section>
    </div>
    <script src="config.js" async defer></script>
    <script src="script.js" async defer></script>
  </body>
</html>
